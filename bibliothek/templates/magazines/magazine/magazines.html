{% extends 'base.html' %}
{% load bootstrap i18n %}


{% block content %}
<h1 class="page-header">{% trans 'Magazines' %}</h1>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            {% sortable_th 'Name' o 'o' 'name' %}
            {% sortable_th 'Number of Issues' o 'o' 'ci' %}
        </thead>
        <tbody>
            {% for magazine in magazines %}
                <tr>
                    <th><a href="{% url 'magazine' magazine.slug %}">{{ magazine.name }}</a></th>
                    <th>{{ magazine.ci }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
