{% extends 'base.html' %}
{% load i18n %}


{% block content %}
<h1 class="page-header">{% trans 'Persons' %}</h1>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <th>{% trans 'Name' %}</th>
            <th>{% trans 'Number of papers' %}</th>
        </thead>
        <tbody>
            {% for person in persons %}
                <tr>
                    <th><a href="{% url 'person' person.slug %}">{{ person.first_name }} {{ person.last_name }}</a></th>
                    <td>{{ person.papers.count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
