{% load i18n bibliothek %}

<th {% if colspan %}colspan="{{ colspan }}"{% endif %} {% if rowspan %}rowspan="{{ rowspan }}"{% endif %}>
    <a href="?{{ get_name }}={% if not o|startswith:'-' %}-{% endif %}{{ get_value }}{% for k,v in kwargs.items %}&amp;{{ k }}={{ v|default:'' }}{% endfor %}">{% trans column_name %}</a>
    {% if o|endswith:get_value %}
        <div class="pull-right">
            <a href="?{{ get_name }}={% if not o|startswith:'-' %}-{% endif %}{{ get_value }}{% for k,v in kwargs.items %}&amp;{{ k }}={{ v|default:'' }}{% endfor %}"><span class="glyphicon glyphicon-chevron-{% if not o|startswith:'-' %}down{% else %}up{% endif %}"></span></a>
            <a href="?{{ get_name }}={% for k,v in kwargs.items %}&amp;{{ k }}={{ v|default:'' }}{% endfor %}"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
    {% endif %}
</th>
