{% extends 'base.html' %}
{% load bootstrap i18n %}


{% block content %}
<h1 class="page-header">{% trans 'Journals' %}</h1>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            {% sortable_th 'Name' o 'o' 'name' %}
            {% sortable_th 'Number of Papers' o 'o' 'cp' %}
        </thead>
        <tbody>
            {% for journal in journals %}
                <tr>
                    <th><a href="{% url 'journal' journal.slug %}">{{ journal.name }}</a></th>
                    <th>{{ journal.cp }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
