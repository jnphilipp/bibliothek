{% extends 'base.html' %}
{% load i18n %}


{% block content %}
<h1 class="page-header">{% trans 'Journals' %}</h1>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <th>{% trans 'Name' %}</th>
            <th>{% trans 'Number of Papers' %}</th>
        </thead>
        <tbody>
            {% for journal in journals %}
                <tr>
                    <th><a href="{% url 'journal' journal.slug %}">{{ journal.name }}</a></th>
                    <th>{{ journal.papers.count }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
