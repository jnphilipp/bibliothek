{% extends 'base.html' %}
{% load bootstrap i18n %}


{% block content %}
<h1 class="page-header">{% trans 'Series' %}</h1>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            {% sortable_th 'Name' o 'o' 'name' %}
            {% sortable_th 'Number of Books' o 'o' 'cb' %}
        </thead>
        <tbody>
            {% for series in object_list %}
                <tr>
                    <th><a href="{% url 'series_detail' series.slug %}">{{ series.name }}</a></th>
                    <th>{{ series.cb }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
